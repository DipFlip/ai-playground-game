<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game World</title>
    <style>
        .game-container {
            display: flex;
            margin: 20px;
        }
        .world-grid {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin-right: 20px;
            background-image: url('/graphics/map.png');
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: 400px 400px;
            overflow: hidden;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .character, .location {
            position: absolute;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .movement-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 150px;
        }
        .movement-controls button {
            padding: 10px;
        }
        .movement-controls .spacer {
            visibility: hidden;
        }
        .status {
            margin-top: 20px;
        }
        .messages {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="world-grid">
            <div class="character" id="character" 
                 style="left: {{ character.x * 20 + 210 }}px; top: {{ character.y * 20 + 210 }}px;">
                {{ character.emoji }}
            </div>
            {% for location in locations %}
                <div class="location {{ location.__class__.__name__.lower() }}" 
                     style="left: {{ location.x * 20 + 210 }}px; top: {{ location.y * 20 + 210 }}px;"
                     title="{{ location.__class__.__name__ }}">
                    {{ location.emoji }}
                </div>
            {% endfor %}
        </div>
        
        <div class="controls">
            <div class="movement-controls">
                <div class="spacer"></div>
                <button class="movement-button" data-direction="north">North</button>
                <div class="spacer"></div>
                <button class="movement-button" data-direction="west">West</button>
                <button onclick="interact(); this.blur()">Interact</button>
                <button class="movement-button" data-direction="east">East</button>
                <div class="spacer"></div>
                <button class="movement-button" data-direction="south">South</button>
                <div class="spacer"></div>
            </div>
            
            <div class="status">
                <h3>Inventory:</h3>
                <div id="inventory">
                    {% for item, amount in character.inventory.items() %}
                        <p>{{ item }}: <span id="item-{{ item }}">{{ amount }}</span></p>
                    {% endfor %}
                </div>
            </div>
            
            <div class="messages" id="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // Add keyboard event listener
        document.addEventListener('keydown', function(event) {
            const keyMappings = {
                'ArrowUp': 'north',
                'ArrowDown': 'south',
                'ArrowLeft': 'west',
                'ArrowRight': 'east',
                'w': 'north',
                's': 'south',
                'a': 'west',
                'd': 'east',
                ' ': 'interact'  // Space bar for interact
            };
            
            const action = keyMappings[event.key];
            if (action === 'interact') {
                interact();
            } else if (action) {
                move(action);
            }
        });

        // Add click listeners for movement buttons
        document.querySelectorAll('.movement-button').forEach(button => {
            button.addEventListener('click', function() {
                const direction = this.getAttribute('data-direction');
                move(direction);
                this.blur();  // Remove focus from the button after clicking
            });
        });

        function move(direction) {
            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ direction: direction }),
            })
            .then(response => response.json())
            .then(data => {
                const character = document.getElementById('character');
                character.style.left = (data.x * 20 + 210) + 'px';
                character.style.top = (data.y * 20 + 210) + 'px';
                character.innerHTML = data.emoji;
                updateInventory(data);
            });
        }

        function interact() {
            fetch('/interact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({}),
            })
            .then(response => response.json())
            .then(data => {
                updateInventory(data);
                if (data.message) {
                    const messages = document.getElementById('messages');
                    messages.innerHTML = data.messages.map(msg => `<p>${msg}</p>`).join('');
                    messages.scrollTop = messages.scrollHeight;
                }
            });
        }

        function updateInventory(data) {
            const inventoryDiv = document.getElementById('inventory');
            inventoryDiv.innerHTML = '';
            
            // Create elements for each item in inventory
            for (const [item, amount] of Object.entries(data.inventory)) {
                const p = document.createElement('p');
                p.innerHTML = `${item}: <span id="item-${item}">${amount}</span>`;
                inventoryDiv.appendChild(p);
            }
        }
    </script>
</body>
</html>
